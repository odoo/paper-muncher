<test name="float">
    <container>
        <html lang="en" xmlns="http://www.w3.org/1999/xhtml">

        <head>
            <style>
                div {
                    width: 200px;
                    height: 100px;
                }

                div div {
                    width: 50px;
                }

                .red {
                    background-color: red;
                }

                .green {
                    background-color: green;
                }
            </style>
        </head>

        <body>
        <slot/>
        </body>

        </html>
    </container>

    <rendering>
        <div>
            <div class="red" style="float: left;"></div>
            <div class="green" style="float: left;"></div>
        </div>
    </rendering>

    <error skip="true">
        <div>
            <div class="red"></div>
            <div class="green"></div>
        </div>
    </error>

    <rendering>
        <div>
            <div class="red" style="float: left;"></div>
            <div class="green" style="float: right;"></div>
        </div>
    </rendering>

    <error skip="true">
        <div>
            <div class="red" style="float: right;"></div>
            <div class="green" style="float: left;"></div>
        </div>
    </error>

    <rendering skip="true">
        <div style="position: relative;">
            <div class="red"></div>
            <div class="green" style="position: absolute; top: 0; left: 50px;"></div>
        </div>
    </rendering>
</test>
