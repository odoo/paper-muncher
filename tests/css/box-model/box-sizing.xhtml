<test name="box-sizing-no-border"></test>
<container>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <style>
        body {
            margin: 0px;
        }

        section {
            width: 200px;
            height: 200px;
            background: #ddd;
            position: relative;
        }

        .green {
            background-color: green;
        }

        .white {
            background-color: white;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
<section>
    <slot/>
</section>
</body>

</html>
</container>

<rendering>
<div class="green" style="width: 100px; height: 100px; box-sizing: border-box;"></div>
</rendering>

<rendering>
<div class="green" style="width: 100px; height: 100px; box-sizing: content-box;"></div>
</rendering>

</error>

<test name="box-sizing-border"></test>
<container>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <style>
        body {
            margin: 0px;
        }

        section {
            width: 200px;
            height: 200px;

            position: relative;
        }

        .green {
            background-color: green;
        }

        .white {
            background-color: white;
            box-sizing: border-box;
        }
    </style>
</head>

<section>

</section>
