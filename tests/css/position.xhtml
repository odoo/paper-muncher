<test name="position-absolute-basic">
    <container>
        <html lang="en" xmlns="http://www.w3.org/1999/xhtml">

        <head>
            <style>
                body {
                    margin: 0px;
                }

                section {
                    width: 200px;
                    height: 200px;
                    padding: 5px;
                    background: #ddd;
                    position: relative;
                }

                div {
                    width: 100px;
                    height: 100px;
                }

                .red {
                    background-color: red;
                }

                .green {
                    background-color: green;
                }

                .blue {
                    background-color: blue;
                }
            </style>
        </head>

        <body>
        <section>
            <slot/>
        </section>
        </body>

        </html>
    </container>

    <rendering>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
        <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
    </rendering>

    <error>
    </error>

        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
        <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
    </error>

    <error help="test the rendering order">
        <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
    </error>

    <rendering>

        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
        <div>

    </rendering>

    <rendering>

        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
        <div></div>
        <div style="position: relative;">
            <div class="blue" style="position: absolute; top: -90px; left: 10px;"></div>
        </div>
    </rendering>

    <rendering>

<test name="position-fixed-and-absolute" size="200">
<container>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <style>
            body {
                margin: 0px;
            }

            div {
                width: 100px;
                height: 100px;
            }

            .red {
                background-color: red;
            }

            .green {
                background-color: green;
            }

            .blue {
                background-color: blue;
            }

            .fixed {
                position: fixed;
            }

            .absolute {
                position: absolute;
            }
        </style>
    </head>

    <body>
    <section>
        <slot/>
    </section>
    </body>

    </html>
</container>

<rendering>
    <div class="red absolute square" style="top: 100px; left: 0%;"></div>
    <div class="green absolute square" style="top: 100px; left: 100px;"></div>
</rendering>

<rendering help="Show that fixed is relative to the viewport.">
    <div class="absolute" style="height: 10px; width: 10px;">
        <div class="red fixed square" style="top: 50%; left: 0%;"></div>
        <div class="green fixed square" style="top: 50%; left: 50%;"></div>
    </div>
</rendering>

<error help="Show that absolute is relative to the parent element and not the viewport.">
    <div class="absolute" style="height: 10px; width: 10px;">
        <div class="red absolute square" style="top: 50%; left: 0%;"></div>
        <div class="green absolute square" style="top: 50%; left: 50%;"></div>
    </div>
</error>

<rendering help="Show that origin of fixed is viewport">
    <div class="absolute" style="top: 50px;">
        <div class="red fixed square" style="top: 100px; left: 0px;"></div>
        <div class="green fixed square" style="top: 100px; left: 100px;"></div>
    </div>
</rendering>

<error help="Show that origin of absolute is parent absolute">
    <div class="absolute" style="top: 100px;">
        <div class="red absolute square" style="top: 100px; left: 0px;"></div>
        <div class="green absolute square" style="top: 100px; left: 100px;"></div>
    </div>
</error>


</test>
