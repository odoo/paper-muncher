<test name="position-absolute-basic">
    <container>
        <html lang="en" xmlns="http://www.w3.org/1999/xhtml">

        <head>
            <style>
                body {
                    margin: 0px;
                }

                section {
                    width: 200px;
                    height: 200px;
                    padding: 5px;
                    background: #ddd;
                    position: relative;
                }

                div {
                    width: 100px;
                    height: 100px;
                }

                .red {
                    background-color: red;
                }

                .green {
                    background-color: green;
                }

                .blue {
                    background-color: blue;
                }
            </style>
        </head>

        <body>
            <section>
                <slot />
            </section>
        </body>

        </html>
    </container>

    <rendering>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
        <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
    </rendering>

    <error>
    </error>

    <error>
        <div class="green" style="position: absolute; top: 70px; left: 30px;"></div>
        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
        <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
    </error>

    <error help="test the rendering order">
        <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
    </error>

    <rendering>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
        <div>
            <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
        </div>
    </rendering>

    <rendering>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
        <div></div>
        <div>
            <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
        </div>
    </rendering>

    <rendering>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
        <div style="position: relative;"></div>
        <div>
            <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
        </div>
    </rendering>

    <error>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
        <div></div>
        <div style="position: relative;">
            <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
        </div>
    </error>

    <rendering>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
        <div></div>
        <div style="position: relative;">
            <div class="blue" style="position: absolute; top: -90px; left: 10px;"></div>
        </div>
    </rendering>

    <rendering>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
        <div></div>
        <div style="position: relative; top: 10px;">
            <div class="blue" style="position: absolute; top: -100px; left: 10px;"></div>
        </div>
    </rendering>

    <rendering help="Check that the different children are browsed.">
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div></div>
        <div>
            <div></div>
            <div>
                <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
            </div>
            <div>
                <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
            </div>
        </div>
    </rendering>

    <rendering>
        <div style="position: absolute; top: 10px; left: 10px;">
            <div class="green" style="position: absolute; top: 20px; left: 20px;"></div>
            <div class="red" style="position: absolute; top: 50px; left: 50px;"></div>
            <div class="blue" style="position: absolute; top: 0px; left: 0px;"></div>
        </div>
    </rendering>

    <rendering>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div></div>
        <div style="position: absolute; top: 10px; left: 10px;">
            <div></div>
            <div>
                <div class="red" style="position: absolute; top: 50px; left: 50px;"></div>
            </div>
            <div>
                <div class="blue" style="position: absolute; top: 0px; left: 0px;"></div>
            </div>
        </div>
    </rendering>

    <rendering>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div></div>
        <div style="position: absolute; top: 10px; left: 10px;">
            <div></div>
            <div>
                <div class="red" style="position: absolute; top: 50px; left: 50px;"></div>
            </div>
            <div style="position: relative;">
                <div class="blue" style="position: absolute; top: -200px; left: 0px;"></div>
            </div>
        </div>
    </rendering>

    <rendering skip="true">
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div></div>
        <div style="position: relative; top: -95px; left: 5px;">
            <div></div>
            <div>
                <div class="red" style="position: absolute; top: 50px; left: 50px;"></div>
            </div>
            <div style="position: relative;">
                <div class="blue" style="position: absolute; top: -200px; left: 0px;"></div>
            </div>
        </div>
    </rendering>

    <rendering help="The absolutely positioned box remained in the document flow for the undefined top position.">
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div style="position: absolute; top: -40px; left: 60px;">
            <div></div>
            <div class="red" style="position: absolute;"></div>
        </div>
        <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
    </rendering>

    <rendering help="The absolutely positioned box remained in the document flow for the undefined top position.">
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div style="position: absolute; top: -40px; left: 60px;">
            <div></div>
            <div class="red" style="position: absolute; left: 0px;"></div>
        </div>
        <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
    </rendering>

    <rendering help="The absolutely positioned box remained in the document flow for the undefined top position." skip="true">
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div style="position: absolute; top: -40px; left: 55px; padding-left: 25px;">
            <div></div>
            <div class="red" style="position: absolute; left: 5px;"></div>
        </div>
        <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
    </rendering>

    <rendering help="The absolutely positioned box remained in the document flow for the undefined top position.">
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div style="position: absolute; top: -40px; left: 35px; padding-left: 25px;">
            <div></div>
            <div class="red" style="position: absolute;"></div>
        </div>
        <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
    </rendering>

    <rendering help="Absolute positioning does have an influence on flow and z-index.">
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div style="position: absolute; top: -40px; left: 60px;">
            <div></div>
            <div style="position: absolute;">
                <div class="blue" style="position: relative; top: -50px; left: -50px;"></div>
            </div>
            <div class="red"></div>
        </div>
    </rendering>

    <error help="Absolute positioning does have an influence on flow and z-index.">
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div style="position: absolute; top: -40px; left: 60px;">
            <div></div>
            <div style="position: absolute;">
                <div class="blue" style="position: relative; top: -50px; left: -50px;"></div>
            </div>
            <div class="red" style="position: absolute;"></div>
        </div>
    </error>

    <error skip="true">
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div style="position: absolute; top: -40px; left: 35px; padding-left: 25px;">
            <div></div>
            <div class="red" style="position: absolute; left: 0;"></div>
        </div>
        <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
    </error>

    <error>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div style="position: absolute; top: -40px; left: 60px;">
            <div></div>
            <div class="red" style="position: absolute; top: 0px;"></div>
        </div>
        <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
    </error>

    <error>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div style="position: absolute; top: -40px; left: 60px;">
            <div></div>
            <div class="red" style="position: absolute; top: 0;"></div>
        </div>
        <div class="blue" style="position: absolute; top: 10px; left: 10px;"></div>
    </error>

    <rendering help="The absolutely positioned box remained in the document flow for the undefined top position." skip="true">
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div style="position: absolute; top: -40px; left: 60px;">
            <div></div>
            <div class="blue" style="position: absolute; margin-top: -50px; margin-left: -50px;"></div>
            <div class="red"></div>
        </div>
    </rendering>

    <rendering help="test the rendering order with z-index">
        <div class="blue" style="position: absolute; top: 10px; left: 10px; z-index: 1;"></div>
        <div class="green" style="position: absolute; top: 30px; left: 30px;"></div>
        <div class="red" style="position: absolute; top: 60px; left: 60px;"></div>
    </rendering>

</test>

<test skip="1" name="position: absolute with float top and left position">
    <container>
        <html lang="en" xmlns="http://www.w3.org/1999/xhtml">

        <head>
            <style>
                body {
                    margin: 0px;
                }

                section {
                    width: 200px;
                    height: 200px;
                    padding: 5px;
                    background: #ddd;
                    position: relative;
                }

                div {
                    width: 50px;
                    height: 50px;
                }

                .red {
                    background-color: red;
                }

                .green {
                    background-color: green;
                }

                .blue {
                    background-color: blue;
                }
            </style>
        </head>

        <body>
            <section>
                <slot />
            </section>
        </body>

        </html>
    </container>

    <rendering>
        <div class="red" style="position: absolute; top: 10.5666px; left: 10.9999px;"></div>
        <div class="green" style="position: absolute; top: 10.5666px; left: 25.0001px;"></div>
        <div class="blue" style="position: absolute; top: 50px; left: 50px;"></div>
    </rendering>

    <rendering help="Use the same values">
        <div class="red" style="position: absolute; top: 10.5666px; left: 10.9999px;"></div>
        <div class="green" style="position: absolute; top: 10.5666px; left: 25.0001px;"></div>
        <div class="blue" style="position: absolute; top: 50px; left: 50px;"></div>
    </rendering>

    <error help="Change 1px">
        <div class="red" style="position: absolute; top: 11.5666px; left: 10.9999px;"></div>
        <div class="green" style="position: absolute; top: 10.5666px; left: 25.0001px;"></div>
        <div class="blue" style="position: absolute; top: 50px; left: 50px;"></div>
    </error>

    <rendering>
        <div class="red" style="position: absolute; top: 10.5666px; left: 10.9999px;"></div>
        <div class="green" style="position: absolute; top: 10.5666px; left: 25.0000px;"></div>
        <div class="blue" style="position: absolute; top: 50px; left: 50px;"></div>
    </rendering>

    <rendering>
        <div class="red" style="position: absolute; top: 10.5666px; left: 10.9999px;"></div>
        <div class="green" style="position: absolute; top: 10.5666px; left: 25px;"></div>
        <div class="blue" style="position: absolute; top: 50px; left: 50px;"></div>
    </rendering>

    <rendering help="+ 0.0001px">
        <div class="red" style="position: absolute; top: 10.5666px; left: 10.9999px;"></div>
        <div class="green" style="position: absolute; top: 10.5666px; left: 25.0001px;"></div>
        <div class="blue" style="position: absolute; top: 50px; left: 50.0001px;"></div>
    </rendering>

    <rendering help="+ 0.001px">
        <div class="red" style="position: absolute; top: 10.5666px; left: 10.9999px;"></div>
        <div class="green" style="position: absolute; top: 10.5666px; left: 25.0001px;"></div>
        <div class="blue" style="position: absolute; top: 50px; left: 50.001px;"></div>
    </rendering>

    <error help="+ 0.01px">
        <div class="red" style="position: absolute; top: 10.5666px; left: 10.9999px;"></div>
        <div class="green" style="position: absolute; top: 10.5666px; left: 25.0001px;"></div>
        <div class="blue" style="position: absolute; top: 50px; left: 50.01px;"></div>
    </error>

    <rendering help="- 0.0001px from 0.9999">
        <div class="red" style="position: absolute; top: 10.5666px; left: 11px;"></div>
        <div class="green" style="position: absolute; top: 10.5666px; left: 25.0001px;"></div>
        <div class="blue" style="position: absolute; top: 50px; left: 50px;"></div>
    </rendering>

</test>
