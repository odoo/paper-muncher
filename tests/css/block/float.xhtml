<test name="float-simple-left">
    <container>
        <html lang="en" xmlns="http://www.w3.org/1999/xhtml">

        <head>

            <style>
                body {
                    margin: 0;
                    padding: 0;
                }

                .white {
                    background-color: #FFFFFF;
                }

                .pink {
                    background-color: #F5A9B8;
                }

                .blue {
                    background-color: #5BCEFA;
                }

                .item {
                    width: 25px;
                    height: 100px;
                }

                section {
                    width: 200px;
                    height: 200px;
                    background: #ddd;
                }
            </style>
        </head>

        <body>
            <section>
                <slot />
            </section>
        </body>

        </html>
    </container>

    <rendering>
        <div>
            <div class="blue item" style="position: absolute; left: 0px; top: 0px;"></div>
            <div class="pink item" style="position: absolute; left: 25px; top: 0px;"></div>
            <div class="white item" style="position: absolute; left: 50px; top: 0px;"></div>
            <div class="pink item" style="position: absolute; left: 75px; top: 0px;"></div>
            <div class="blue item" style="position: absolute; left: 100px; top: 0px;"></div>
        </div>
    </rendering>

    <rendering skip="true">
        <div>
            <div class="blue item" style="float: left;"></div>what
            <div class="pink item" style="float: left;"></div>what
            <div class="white item" style="float: left;"></div>what
            <div class="pink item" style="float: left;"></div>what
            <div class="blue item" style="float: left;"></div>what
        </div>
    </rendering>

    <error>
    </error>
</test>
