<test name="outline">
    <container>
        <html lang="en" xmlns="http://www.w3.org/1999/xhtml">

        <head>
            <style>
                div {
                    position: absolute;
                    top: 10px;
                    left: 10px;
                    width: 100px;
                    height: 100px;
                    box-sizing: border-box;
                }
            </style>
        </head>

        <body>
            <section>
                <slot />
            </section>
        </body>

        </html>
    </container>

    <rendering>
        <div />
        <style>
            div {
                top: 7px;
                left: 7px;
                width: 106px;
                height: 106px;
                border-width: 3px;
                border-color: red;
                border-style: solid;
            }
        </style>
    </rendering>

    <rendering>
        <div />
        <style>
            div {
                outline-width: 3px;
                outline-color: red;
                outline-style: solid;
            }
        </style>
    </rendering>

    <error>
        <div />
        <style>
            div {
                border-width: 3px;
                border-color: red;
                border-style: solid;
            }
        </style>
    </error>

    <error>
        <div />
        <style>
            div {
                outline-width: 10px;
                outline-color: red;
                outline-style: solid;
            }
        </style>
    </error>

    <error>
    </error>
</test>
