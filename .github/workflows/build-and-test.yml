name: Build and Test

on: [push, workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Build Environment
        run: ./ck tools setup && ./ck tools doctor

      - name: Build Libraries
        run: ./ck build

      - name: Test Libraries
        run: ./ck test

      - name: Run Reftests
        run: ./ck reftests run --headless
